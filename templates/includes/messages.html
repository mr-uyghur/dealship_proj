{% if messages %}

    {% for message in messages %}
    <div id="message" class = "container">
        <div class="alert alert-{{ message.tags }}" alert-dismissable role = "alert" >
            <button class = "close" type="button" data-dismiss = "alert" aria-hidden="true"><span> &times;</span></button>

            <strong> 
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERRORS %}
                    Error: 
                {% else %}
                    {{message.tags|title}}
                {% endif %}
            </strong>
            {{message}}
        </div>
    </div>
    {% endfor %}


{% endif %}
